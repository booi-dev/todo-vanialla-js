<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js" defer></script>
    <title>_bo's todo</title>
  </head>
  <body>
    <div class="app-container">
      <section class="app-sidebar">
        <div class="account">
          <div>setting</div>
          <div class="user-name">account name</div>
        </div>
        <div class="side-minu-scroll">
          <div class="group-item">
            <div>Today</div>
            <div>Next 7 days</div>
            <div>All my tasks</div>
          </div>

          <div>
            <div>
              <h2>My lists</h2>
              <button class="add-group-btn">+</button>
            </div>
            <input
              type="text"
              class="add-group-input-field"
              placeholder="+ group"
            />
            <div class="group-categories" data-group-categories></div>
          </div>
        </div>
      </section>
      <header class="app-header hidden">this is header</header>
      <main class="app-main">
        <div class="app-title">Good Morning / Noon / Evening</div>
        <div class="app-date today" id="app-date"></div>
        <form class="item-add">
          <div class="input-entry">
            <textarea
              class="input-field"
              data-item-input
              placeholder="+ add task"
              style="height: 44px"
            ></textarea>
            <!-- <span class="today" id="input-date"></span> -->
          </div>
        </form>
        <div class="app-entries" data-todo-items></div>
        <div class="entry-backdrop--view hidden"></div>
        <div data-entry-view></div>
        <!-- <button id="remove-all-task">remove all task</button> -->
      </main>
    </div>
  </body>
</html>
