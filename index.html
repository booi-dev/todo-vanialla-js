<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js" defer></script>
    <title>_bo's todo</title>
  </head>
  <body>
    <div class="app-container">
      <section class="app-sidebar">
        <div class="account">
          <div></div>
          <div class="setting-user-name">
            <div class="user-name">{ your name }</div>
          </div>
          <button class="pin"></button>
        </div>
        <!-- <div class="group-items">
          <div>Today</div>
          <div>Next 7 days</div>
          <div>All my tasks</div>
        </div> -->
        <div>
          <div class="grp-header">
            <h2 class="my-lists">My lists</h2>
          </div>
          <input
            type="text"
            class="add-group-input-field hidden"
            placeholder="+ group"
          />
          <div class="group-categories" data-group-categories></div>
        </div>
        <div class="clear-data-section">
          <label for="">clear local-storage</label>
          <button class="remove-task" id="clear">clear all</button>
        </div>
      </section>
      <main class="app-main">
        <div class="setting"></div>
        <header class="app-header">
          <div class="app-date" id="app-date">
            <div class="day"></div>
            <div class="date"></div>
            <div class="month"></div>
          </div>
          <div class="greeting">
            <div class="greeting-time"></div>
          </div>
          <div>
            <div class="sync">
              <img src="../src/img//sync-icon.png" alt="" srcset="" />
            </div>
          </div>
        </header>
        <form class="item-add">
          <div class="input-entry">
            <textarea
              class="input-field"
              data-item-input
              placeholder="+ add task"
              style="height: 44px"
            ></textarea>
            <!-- <span class="today" id="input-date"></span> -->
          </div>
        </form>
        <div class="app-entries" data-todo-items></div>
        <div class="entry-backdrop--view hidden"></div>
        <div data-entry-view></div>
      </main>
    </div>
  </body>
</html>
