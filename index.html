<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js" defer></script>
    <title>_bo's todo</title>
  </head>
  <body>
    <div class="app-container">
      <section class="app-sidebar">this is app-sidebar</section>
      <header class="app-header">this is header</header>
      <main class="app-main">
        <div class="app-title">Good Morning / Noon / Evening</div>
        <div class="app-date today" id="app-date"></div>
        <form class="item-add">
          <div id="entry-field">
            <textarea
              class="item-input"
              data-item-input
              placeholder="+ add task"
            ></textarea>
            <span class="today" id="input-date"></span>
            <!-- <input type="date" id="dueDate" name="dueDate" /> -->
          </div>
        </form>
        <div class="app-entries" data-todo-items>
          <div class="entries-item" data-item></div>
        </div>
        <div class="entry-view-container" data-entry-view></div>
        <button id="remove-all-task">remove all task</button>
      </main>
    </div>
  </body>
</html>
